name: Gold Shark Runner

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # نعود لنسخة 3.10 لأنها الأكثر استقراراً مع مكتبات التداول

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # تثبيت المكتبات الخارجية باستخدام روابط Tarball المباشرة (تتخطى مشاكل Git و 404)
          pip install https://github.com/twopirllc/pandas-ta/archive/development.tar.gz
          pip install https://github.com/rongardF/tvdatafeed/archive/main.tar.gz

      - name: Run Shark Bot
        run: python bot.py
