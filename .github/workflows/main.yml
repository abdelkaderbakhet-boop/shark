name: Gold Shark Runner

on:
  schedule:
    - cron: '*/15 * * * *'  # يعمل كل 15 دقيقة
  workflow_dispatch:      # زر للتشغيل اليدوي

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # هذه النسخة هي الأكثر استقراراً للمكتبات المالية

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Shark Bot
        run: python bot.py
