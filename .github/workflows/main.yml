name: Gold Shark Runner

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # ✅ تثبيت pandas-ta بالطريقة الصحيحة
          pip install git+https://github.com/twopirllc/pandas-ta.git@v0.3.14b0

      - name: Run Shark Bot
        run: python bot.py
