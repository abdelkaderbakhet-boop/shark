name: Gold Shark Runner

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # تحديث أدوات التثبيت
          python -m pip install --upgrade pip setuptools wheel
          
          # تثبيت المكتبات الأساسية من الملف
          pip install -r requirements.txt
          
          # تثبيت tvDatafeed يدوياً
          pip install https://github.com/rongardF/tvdatafeed/archive/main.zip
          
          # ---------------------------------------------------------
          # الحل الجذري لـ pandas_ta (النسخ والتثبيت المحلي)
          # ---------------------------------------------------------
          git clone https://github.com/twopirllc/pandas-ta.git
          cd pandas-ta
          pip install .
          cd ..
          # ---------------------------------------------------------

      - name: Run Shark Bot
        run: python bot.py
